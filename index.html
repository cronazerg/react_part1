<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const Names = props => {
      const names = ['Arek', 'Tomek', 'Piotrek']
      const nameList = names.map(name => <li key={name}>{name}</li>)

      return (
        <div>
          {props.test ? <ul>{nameList}</ul> : 'Brak Imion'}
        </div>
      )
    }

    class Headline extends React.Component {
      state = {
        title: 'ReactJS',
        showNames: true
      }

      toogleNames() {
        this.setState({
          showNames: !this.state.showNames
        })
      }

      render() {
        const title = 'Hello ReactJS !!!'
        const changeTitle = () => {
          console.log('change title :)')
          this.setState({
            title: 'Hello'
          })
        }

        return (
          <div>
            <h1>{this.state.title}</h1>
            <p>Lorem ipsum...</p>
            <Names test={this.state.showNames}/>
            <button onClick={() => this.toogleNames()}>Hide list</button>
            <button onClick={changeTitle}>Change title</button>
          </div>
        )
      }
  }

    ReactDOM.render(
      <Headline/>,
      document.getElementById('root')
    );
  </script>
</body>

</html>
